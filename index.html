<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OSM Pentagram Boundary Extractor</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --secondary: #64748b;
            --success: #059669;
            --background: #0f172a;
            --surface: #1e293b;
            --surface-light: #334155;
            --text: #e2e8f0;
            --text-muted: #94a3b8;
            --border: #334155;
            --accent: #06b6d4;
            --shadow: rgba(0, 0, 0, 0.25);
            
            --font-display: 'Outfit', sans-serif;
            --font-mono: 'JetBrains Mono', monospace;
            
            --radius: 12px;
            --radius-lg: 16px;
            --radius-xl: 20px;
            
            --header-height: 60px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: var(--font-display);
            background: var(--background);
            color: var(--text);
            height: 100vh;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Mobile-first responsive design */
        #app {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        #header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            color: white;
            padding: 12px 16px;
            box-shadow: 0 4px 20px var(--shadow);
            position: relative;
            z-index: 1000;
            height: var(--header-height);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header-content h1 {
            font-size: 18px;
            font-weight: 700;
            margin: 0;
            letter-spacing: -0.025em;
        }

        .header-content p {
            font-size: 12px;
            opacity: 0.9;
            margin: 2px 0 0 0;
            font-weight: 300;
        }

        .menu-toggle {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 8px;
            border-radius: var(--radius);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            backdrop-filter: blur(10px);
        }

        .menu-toggle:active {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(0.95);
        }

        .hamburger {
            width: 20px;
            height: 20px;
            position: relative;
        }

        .hamburger span {
            display: block;
            width: 100%;
            height: 2px;
            background: white;
            position: absolute;
            border-radius: 1px;
            transition: all 0.3s ease;
        }

        .hamburger span:nth-child(1) { top: 4px; }
        .hamburger span:nth-child(2) { top: 9px; }
        .hamburger span:nth-child(3) { top: 14px; }

        .menu-toggle.active .hamburger span:nth-child(1) {
            transform: rotate(45deg);
            top: 9px;
        }

        .menu-toggle.active .hamburger span:nth-child(2) {
            opacity: 0;
        }

        .menu-toggle.active .hamburger span:nth-child(3) {
            transform: rotate(-45deg);
            top: 9px;
        }

        #container {
            display: flex;
            flex: 1;
            position: relative;
            overflow: hidden;
        }

        #map {
            flex: 1;
            height: 100%;
            background: var(--surface);
            position: relative;
            z-index: 1;
            touch-action: manipulation;
            cursor: crosshair;
        }

        #sidebar {
            position: fixed;
            top: var(--header-height);
            right: -100%;
            width: 100%;
            max-width: 380px;
            height: calc(100vh - var(--header-height));
            background: var(--background);
            backdrop-filter: blur(20px);
            border-left: 1px solid var(--border);
            z-index: 2000;
            transition: right 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            overflow-y: auto;
            padding: 20px;
            box-shadow: -10px 0 30px var(--shadow);
        }

        #sidebar.open {
            right: 0;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1500;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            backdrop-filter: blur(2px);
        }

        .overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .control-section {
            background: var(--surface);
            border: 1px solid var(--border);
            padding: 20px;
            margin-bottom: 16px;
            border-radius: var(--radius-lg);
            backdrop-filter: blur(10px);
            position: relative;
        }

        .control-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--accent), transparent);
        }

        .control-section h3 {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 16px;
            color: var(--text);
            display: flex;
            align-items: center;
            gap: 8px;
            letter-spacing: -0.025em;
        }

        .btn {
            width: 100%;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: var(--radius);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
            font-family: var(--font-display);
            letter-spacing: -0.025em;
            touch-action: manipulation;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .btn:active::before {
            left: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
        }

        .btn-primary:active {
            transform: translateY(1px);
            box-shadow: 0 2px 8px rgba(37, 99, 235, 0.3);
        }

        .btn-secondary {
            background: var(--surface-light);
            color: var(--text);
            border: 1px solid var(--border);
        }

        .btn-secondary:active {
            background: var(--border);
        }

        .btn-success {
            background: linear-gradient(135deg, var(--success), #047857);
            color: white;
            box-shadow: 0 4px 12px rgba(5, 150, 105, 0.3);
        }

        .btn:disabled {
            background: var(--border);
            color: var(--text-muted);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .info-box {
            background: rgba(6, 182, 212, 0.1);
            border: 1px solid rgba(6, 182, 212, 0.3);
            padding: 12px;
            border-radius: var(--radius);
            margin: 12px 0;
            font-size: 13px;
            font-family: var(--font-mono);
            color: var(--accent);
        }

        .checkbox-group {
            margin: 12px 0;
            display: grid;
            gap: 8px;
        }

        .checkbox-group label {
            display: flex;
            align-items: center;
            padding: 12px;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 14px;
            touch-action: manipulation;
        }

        .checkbox-group label:active {
            background: rgba(255, 255, 255, 0.05);
            transform: scale(0.98);
        }

        .checkbox-group input[type="checkbox"] {
            margin-right: 12px;
            width: 18px;
            height: 18px;
            accent-color: var(--primary);
        }

        .input-group {
            margin: 12px 0;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
            color: var(--text);
        }

        .input-group input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            font-size: 14px;
            background: var(--surface);
            color: var(--text);
            font-family: var(--font-mono);
        }

        .input-group input[type="number"]:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        #progress {
            display: none;
            margin: 12px 0;
        }

        .progress-bar {
            width: 100%;
            height: 36px;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            width: 0%;
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
            font-weight: 600;
            font-family: var(--font-mono);
        }

        #stats {
            display: none;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            margin: 8px 0;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid var(--border);
            border-radius: var(--radius);
        }

        .stat-label {
            font-weight: 500;
            color: var(--text-muted);
            font-size: 14px;
        }

        .stat-value {
            color: var(--accent);
            font-weight: 600;
            font-family: var(--font-mono);
            font-size: 14px;
        }

        #exportSection {
            display: none;
        }

        /* Tablet styles */
        @media (min-width: 768px) {
            :root {
                --header-height: 80px;
            }

            .header-content h1 {
                font-size: 24px;
            }

            .header-content p {
                font-size: 14px;
            }

            #sidebar {
                position: static;
                width: 400px;
                max-width: none;
                height: auto;
                right: auto;
                border-left: none;
                border-right: 1px solid var(--border);
                box-shadow: none;
                transition: none;
            }

            #sidebar.open {
                right: auto;
            }

            .menu-toggle {
                display: none;
            }

            .overlay {
                display: none;
            }

            #container {
                flex-direction: row-reverse;
            }
        }

        /* Desktop styles */
        @media (min-width: 1024px) {
            #sidebar {
                width: 380px;
            }
        }

        /* Improve touch targets */
        @media (hover: none) and (pointer: coarse) {
            .btn {
                min-height: 48px;
            }
            
            .checkbox-group label {
                min-height: 48px;
            }
            
            .stat-item {
                min-height: 48px;
            }
            
            #map {
                cursor: pointer;
            }
        }

        /* Leaflet mobile optimizations */
        .leaflet-container {
            background: var(--surface);
        }

        .leaflet-popup-content-wrapper {
            background: var(--surface);
            color: var(--text);
            border-radius: var(--radius);
            box-shadow: 0 10px 25px var(--shadow);
        }

        .leaflet-popup-tip {
            background: var(--surface);
        }

        /* Custom loading animation */
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .loading {
            animation: pulse 2s ease-in-out infinite;
        }

        /* Smooth scroll for sidebar */
        #sidebar::-webkit-scrollbar {
            width: 6px;
        }

        #sidebar::-webkit-scrollbar-track {
            background: transparent;
        }

        #sidebar::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 3px;
        }

        #sidebar::-webkit-scrollbar-thumb:hover {
            background: var(--surface-light);
        }
    </style>
</head>
<body>
    <div id="app">
        <div id="header">
            <div class="header-content">
                <h1>üåü OSM Pentagram Extractor</h1>
                <p>Tap 5-10 points to create star polygon and extract data</p>
            </div>
            <button class="menu-toggle" id="menuToggle">
                <div class="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </button>
        </div>

        <div id="container">
            <div id="map"></div>
            
            <div id="sidebar">
                <div class="control-section">
                    <h3>üéØ Pentagram Points</h3>
                    <div class="input-group">
                        <label for="numPoints">Number of Points (5-10):</label>
                        <input type="number" id="numPoints" min="5" max="10" value="5">
                    </div>
                    <div class="info-box">
                        <strong>Points:</strong> <span id="pointCount">0</span> / <span id="maxPoints">5</span>
                    </div>
                    <button class="btn btn-secondary" id="clearBtn">Clear Points</button>
                </div>

                <div class="control-section">
                    <h3>üì¶ Data Categories</h3>
                    <div class="checkbox-group">
                        <label><input type="checkbox" value="highway" checked> Roads/Highways</label>
                        <label><input type="checkbox" value="building" checked> Buildings</label>
                        <label><input type="checkbox" value="amenity" checked> Points of Interest</label>
                        <label><input type="checkbox" value="natural" checked> Natural Features</label>
                        <label><input type="checkbox" value="landuse"> Land Use</label>
                        <label><input type="checkbox" value="waterway"> Waterways</label>
                    </div>
                </div>

                <div class="control-section">
                    <h3>üîç Extract Data</h3>
                    <button class="btn btn-primary" id="extractBtn" disabled>Extract OSM Data</button>
                    <div id="progress">
                        <div class="progress-bar">
                            <div class="progress-fill" id="progressFill">0%</div>
                        </div>
                    </div>
                </div>

                <div class="control-section" id="stats">
                    <h3>üìä Extraction Summary</h3>
                    <div class="stat-item">
                        <span class="stat-label">Area:</span>
                        <span class="stat-value" id="areaValue">0 km¬≤</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Total Features:</span>
                        <span class="stat-value" id="totalFeatures">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Roads:</span>
                        <span class="stat-value" id="roadCount">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Buildings:</span>
                        <span class="stat-value" id="buildingCount">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">POIs:</span>
                        <span class="stat-value" id="poiCount">0</span>
                    </div>
                </div>

                <div class="control-section" id="exportSection">
                    <h3>üíæ Export Data</h3>
                    <button class="btn btn-success" id="exportGeoJSON">Download GeoJSON</button>
                    <button class="btn btn-success" id="exportOSM">Download OSM XML</button>
                    <button class="btn btn-success" id="exportJOSM">Download JOSM Format</button>
                    <button class="btn btn-success" id="exportCSV">Download CSV</button>
                </div>
            </div>
        </div>

        <div class="overlay" id="overlay"></div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/@turf/turf@6.5.0/turf.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
